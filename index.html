<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Make a to do list</h1>
        <p>
          Add and remove items from your to do list.
        </p>
        <div class="">
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="user-input">Enter a task:</label>
              <input class="form-control" type="text" id="user-input">
              <button type="submit" class="btn">Enter</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="hide-me">
          <h3>List of task:</h3>
          <p>
            When task is complete, click on it to remove task.
          </p>
          <ul id="output">

          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
